- name: Run the deploy playbook
  import_playbook: dci-deploy.yml
  when: dci_openstack_agent_deploy|bool

- name: Run the update playbook
  import_playbook: dci-update.yml
  when: dci_openstack_agent_update|bool

- name: Run the upgrade playbook
  import_playbook: dci-upgrade.yml
  when: dci_openstack_agent_upgrade|bool
